<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>age-calculator-app-main</title>
    <!-- Links -->
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="normalize.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <header>
            <div class="input1">
                <p>DAY</p>
                <input type="text" class="day" placeholder="DD" maxlength="2">
                <i></i>
            </div>
            <div class="input2">
                <p>MONTH</p>
                <input type="text" class="month" placeholder="MM" maxlength="2">
                <i></i>
            </div>
            <div class="input3">
                <p>YEAR</p>
                <input type="text" class="year" placeholder="YYYY" maxlength="4">
                <i></i>
            </div>
        </header>
        <div class="hr">
            <hr>
            <div class="ball"></div>
        </div>
        <footer>
            <div class="years">
                <i class="your-years">--</i>
                <i>years</i>
            </div>
            <div class="monthes">
                <i class="your-monthes">--</i>
                <i>months</i>
            </div>
            <div class="days">
                <i class="your-days">--</i>
                <i>days</i>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
